<!DOCTYPE html>
<html lang="en" theme="day">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F1F3F9" />
    <title>Document</title>
    <script>
      const time = new Date();
      document
        .getElementsByTagName("html")[0]
        .setAttribute(
          "theme",
          time.getHours() >= 6 && time.getHours() <= 17 ? "day" : "night"
        );
      document
        .getElementsByTagName("meta")[3]
        .setAttribute(
          "content",
          time.getHours() >= 6 && time.getHours() <= 17 ? "#F1F3F9" : "#1A2030"
        );
    </script>
    <style>
      * {
        font-family: "Segoe UI Variable Display";
        color: var(--text-primary);
        font-size: 14px;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }

      html {
        /* min-height: fill-available;
        min-height: -webkit-fill-available; */
      }

      html[theme="day"] {
        --color-error: #c42b1c;
        --input-bottom-inactive: rgba(0, 0, 0, 0.4458);
        --control-border: rgba(0, 0, 0, 0.0578);
        --control-default: rgba(255, 255, 255, 0.7);
        --control-secondary: rgba(249, 249, 249, 0.5);
        --control-active: #fff;
        --color-accent-disabled: rgba(0, 0, 0, 0.2169);
        --text-primary: rgba(0, 0, 0, 0.8956);
        --text-secondary: rgba(0, 0, 0, 0.6063);
        --text-tertiary: rgba(0, 0, 0, 0.4458);
        --property-focus: 0 0 0 1px #fff, 0 0 0 3px #000;
        --bg-img: url(/assets/img/bloom-mica-light.png) center center/cover
          no-repeat;
      }

      html[theme="night"] {
        --color-error: #ff99a4;
        --input-bottom-inactive: rgba(255, 255, 255, 0.5442);
        --control-border: rgba(255, 255, 255, 0.08);
        --control-default: rgba(255, 255, 255, 0.0605);
        --control-secondary: rgba(255, 255, 255, 0.0837);
        --control-active: rgba(30, 30, 30, 0.7);
        --color-accent-disabled: rgba(255, 255, 255, 0.1581);
        --text-primary: #fff;
        --text-secondary: rgba(255, 255, 255, 0.786);
        --text-tertiary: rgba(255, 255, 255, 0.5442);
        --property-focus: 0 0 0 1px rgba(0, 0, 0, 0.7), 0 0 0 3px #fff;
        --bg-img: url(/assets/img/bloom-mica-dark.png) center center/cover
          no-repeat;
      }

      body {
        display: flex;
        position: relative;
        /* min-height: 100vh;
        min-height: fill-available;
        min-height: -webkit-fill-available; */
      }

      button {
        position: relative;
        display: inline-flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 4px;
        cursor: pointer;
        background-color: #005fb8;
        color: #fff;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        border-left: 1px solid rgba(255, 255, 255, 0.08);
        width: 100%;
        height: 32px;
        line-height: 32px;
      }

      button:hover {
        opacity: 0.9;
      }

      button:active {
        opacity: 0.8;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      button:focus-visible {
        box-shadow: var(--property-focus);
      }

      .input-container {
        position: relative;
        height: 32px;
        border-radius: 4px;
        overflow: hidden;
      }

      .input-line {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 1px;
        background: var(--input-bottom-inactive);
      }

      .input-container input:focus + .input-line,
      .input-container textarea:focus + .input-line {
        height: 2px;
        background: #0067c0;
      }

      input,
      textarea {
        width: 100%;
        height: 100%;
        background: var(--control-default);
        border: 1px solid var(--control-border);
        color: var(--text-primary);
        padding: 0 11px;
        border-radius: 4px;
      }

      input:hover,
      textarea:hover {
        background: var(--control-secondary);
      }

      input:focus,
      textarea:focus {
        background: var(--control-active);
      }

      input::placeholder,
      textarea::placeholder {
        color: var(--text-secondary);
        opacity: 1;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      textarea {
        resize: vertical;
        min-height: 38px;
        padding: 11px;
      }

      aside {
        background: var(--control-active);
        flex-shrink: 0;
        width: 333px;
        border-right: 1px solid var(--control-border);
      }

      .heading-container {
        padding: 32px 32px 16px;
        border-bottom: 1px solid var(--control-border);
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 24px;
        padding: 16px 32px;
      }

      .form-container .group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      main {
        position: relative;
        padding: 32px;
        flex-grow: 1;
        background: var(--bg-img);
      }

      .container-wrapper {
        width: 100%;
      }

      h1 {
        font-size: 24px;
      }

      .voucher-preview {
        position: relative;
        background-color: #fff;
        width: 128px;
        height: 64px;
        border: 1px solid #c42b1c;
      }

      .voucher-preview .duration {
        position: absolute;
        right: 0;
        background-color: #000;
        padding: 4px;
        border-radius: 4px;
        color: #fff;
      }

      .voucher-preview .heading {
        display: block;
        font-size: 8px;
      }

      .voucher-preview .code {
        display: block;
      }
    </style>
  </head>
  <body>
    <aside>
      <section class="heading-container">
        <h1>Options</h1>
        <p>Customize the data and style.</p>
      </section>
      <section class="form-container">
        <div class="group">
          <p>Duration:</p>
          <div class="input-container">
            <input type="number" placeholder="0" />
            <div class="input-line"></div>
          </div>
        </div>
        <div class="group">
          <p>Voucher Codes:</p>
          <div>
            <!-- <input type="text" placeholder="000000" /> -->
            <textarea cols="30" rows="10" placeholder="shhhh"></textarea>
            <div class="input-line"></div>
          </div>
        </div>
      </section>
    </aside>
    <main>
      <div class="container-wrapper">
        <h1>Voucher Generator</h1>
        <section class="voucher-preview">
          <b class="duration">16 hrs</b>
          <span class="logo">Wi-Fi Connect</span>
          <span class="heading">Voucher Code:</span>
          <b class="code">2345678954</b>
        </section>
      </div>
    </main>
  </body>
</html>
