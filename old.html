        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
                font-size: 14px;
                -webkit-tap-highlight-color: transparent;
            }
            #hotspot-section, #input-password,
            #hotspot-selector, #input-simple,
            #input-user, #input-phone-num,
            #input-verify-code, #button-facebook {
                display: none;
            }
            .homeContainer {
                background: linear-gradient(135deg, #f6fafd 0%, #eef2fd 50%, #f5f6fa 100%);
                width: 100%;
                height: 100vh;
                z-index: 1;
            }
            .wifiConnectLogo {
                position: fixed;
                top: 15%;
                left: 50%;
                transform: translateX(-50%);
                width: 60%;
                max-width: 256px;
                user-select: none;
            }
            .homeLoginButtonContainer {
                position: fixed;
                left: 50%;
                bottom: 16%;
                transform: translateX(-50%);
                width: 232px;
                height: 232px;
            }
            @keyframes homeLoginButtonContainerFadeout {
                0%, 99% {
                    opacity: 1;
                    visibility: visible;
                }
                100% {
                    opacity: 0;
                    visibility: hidden;
                }
            }
            .homeLoginButtonRing {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border-radius: 50%;
                border: solid 2px #075DCE;
                animation: loginButtonRingStart 2s .2s linear infinite;
            }
            @keyframes loginButtonRingStart {
                0% {
                    opacity: 1;
                    width: 180px;
                    height: 180px;
                }
                50% {
                    opacity: 0;
                    width: 232px;
                    height: 232px;
                }
                100% {
                    opacity: 0;
                    width: 180px;
                    height: 180px;
                }
            }
            .homeLoginButton {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 175px;
                height: 175px;
                border-radius: 50%;
                border: solid 2px #075DCE;
                font-size: 24px;
                font-weight: bold;
                color: #075DCE;
                background-color: #eff3fd;
                user-select: none;
                cursor: pointer;
                animation: loginButtonBounce 2s linear infinite;
            }
            @keyframes loginButtonBounce {
                0% {
                    width: 175px;
                    height: 175px;
                }
                10% {
                    width: 180px;
                    height: 180px;
                }
                91% {
                    width: 180px;
                    height: 180px;
                }
                100% {
                    width: 175px;
                    height: 175px;
                }
            }
            @keyframes homeLoginButtonFadeout {
                0% {
                    opacity: 1;
                    visibility: visible;
                    width: 180px;
                    height: 180px;
                    border: solid 2px #b7b6bc;
                }
                100% {
                    opacity: 0;
                    visibility: hidden;
                    width: 0px;
                    height: 0px;
                }
            }
            .homeLoginTips {
                color: #909296;
                position: fixed;
                left: 50%;
                bottom: 13%;
                transform: translateX(-50%);
                width: 75%;
                text-align: center;
                user-select: none;
            }
            @keyframes homeLoginTipsFadeout {
                0% {
                    opacity: 1;
                    visibility: visible;
                }
                100% {
                    opacity: 0;
                    visibility: hidden;
                }
            }
            #login-form {
                position: fixed;
                left: 50%;
                top: 70%;
                transform: translateX(-50%);
                width: 80%;
                max-width: 512px;
                visibility: hidden;
            }
            @keyframes loginFormFadein {
                0% {
                    visibility: visible;
                    opacity: 0;
                    top: 99%;
                }
                100% {
                    visibility: visible;
                    opacity: 1;
                    top: 70%;
                }
            }
            @keyframes loginFormFadeout {
                0% {
                    visibility: visible;
                    opacity: 1;
                    top: 70%;
                }
                99% {
                    visibility: visible;
                    opacity: 0;
                    top: 99%;
                }
                100% {
                    visibility: hidden;
                    opacity: 0;
                    top: 100%;
                }
            }
            #voucherCode {
                color: #202124;
                background-color: #fff;
                width: 100%;
                height: 42px;
                border: #dadce0 1px solid;
                border-radius: 6px;
                padding: 0px 16px;
                outline: none;
                margin-bottom: 10px;
            }
            #button-login {
                cursor: pointer;
                color: #f3f3f5;
                background-color: #075DCE;
                box-shadow: 0px 19px 58px 0px #188fde40;
                width: 100%;
                height: 42px;
                border: none;
                border-radius: 6px;
                padding: 0px 16px;
                outline: none;
                margin-bottom: 16px;
                user-select: none;
            }
            #button-login:active {
                background-color: #0553b9;
            }
            #oper-hint {
                color: #d93025;
                text-align: center;
            }
            .loginSuccessContainer {
                position: fixed;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                visibility: hidden;
            }
            @keyframes loginSuccessFadein {
                0% {
                    bottom: -20%;
                    opacity: 0;
                    visibility: visible;
                }
                100% {
                    bottom: 20%;
                    opacity: 1;
                    visibility: visible;
                }
            }
            .loginSuccessCheck {
                enable-background: new 0 0 408.576 408.576;
                fill: #075DCE;
                width: 64px;
                height: 64px;
                position: relative;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>

            <div class="homeLoginButtonContainer">
                <div class="homeLoginButtonRing"></div>
                <button class="homeLoginButton" onclick="homeLoginButtonDisable()">LOGIN</button>
            </div>
            <p class="homeLoginTips">Tap login to connect to the Wi-Fi</p>
            <div id="hotspot-section">
                <select id="hotspot-selector"></select>
            </div>
            <div id="login-form">





                <div id="input-voucher">
                    <input id="voucherCode" name="voucherCode" type="text" placeholder="Voucher Code" maxlength="10" oninput="voucherCodeOnInput()"/>
                </div>
                <div id="button-area">
                    <button id="button-facebook">Facebook</button><button id="button-login">Log In</button>
                    <p id="oper-hint"></p>
                </div>





                <div id="input-user">
                    <input id="username" name="username" type="text" placeholder="Username"/>
                </div>
                <div id="input-password" class="user-input">
                    <input id="password" name="password" type="password"  placeholder="Password"/>
                </div>
                <div id="input-simple">
                    <input id="simplePassword" name="simplePassword" type="password" placeholder="Password"/>
                </div>
                <div id="input-phone-num">
                    +<input id="country-code"><input id="phone-number" name="phone-number" type="text" placeholder="Phone Number"/>
                </div>
                <div id="input-verify-code">
                    <input id="verify-code" name="verify-code" type="text" placeholder="Verification Code"/><button id="get-code">Get Code</button>
                </div>
                <input name="clientMac" id="cMac" style="display:none"/>
                <input name="radiusSvrIp" id="radiusServerIp" style="display:none"/>




                
            </div>

        </div>
        <script type="text/javascript">
            var homeLoginButtonContainer = document.getElementsByClassName("homeLoginButtonContainer")[0];
            var homeLoginTips = document.getElementsByClassName("homeLoginTips")[0];
            var homeLoginButton = document.getElementsByClassName("homeLoginButton")[0];
            var homeLoginButtonRing = document.getElementsByClassName("homeLoginButtonRing")[0];
            var loginForm = document.getElementById("login-form");
            var voucherCode = document.getElementById("voucherCode");
            var buttonLogin = document.getElementById("button-login");
            var loginSuccessContainer = document.getElementsByClassName("loginSuccessContainer")[0];
            var loginSuccessSound = document.getElementsByClassName("loginSuccessSound")[0];
            function homeLoginButtonDisable () {
                homeLoginButton.style.animation = "homeLoginButtonFadeout .2s linear forwards";
                homeLoginButton.innerHTML = "";
                homeLoginButtonRing.style.visibility = "hidden";
                homeLoginButtonContainer.style.animation = "homeLoginButtonContainerFadeout .2s linear forwards";
                homeLoginTips.style.animation = "homeLoginTipsFadeout .2s forwards";
                loginForm.style.animation = "loginFormFadein .2s .2s forwards";
            };
            function voucherCodeOnInput () {
                if (voucherCode.value.length >= 6 && voucherCode.value.length <= 10) {
                    buttonLogin.style.backgroundColor = "#075DCE";
                    buttonLogin.style.boxShadow = "0px 19px 58px 0px #188fde40";
                    buttonLogin.innerHTML = "Log In";
                    buttonLogin.style.cursor = "pointer";
                }  else {
                    buttonLogin.style.backgroundColor = "#333333";
                    buttonLogin.style.boxShadow = "0px 19px 58px 0px #188fde00";
                    buttonLogin.innerHTML = "Invalid Code";
                    buttonLogin.style.cursor = "default";
                };
            };
            var Ajax = {
                post: function(url, data, fn) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", url, true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                            fn.call(this, xhr.responseText);
                        }
                    }
                    ;
                    xhr.send(data);
                }
            };
            var data = {};
            var globalConfig = {};
            var submitUrl;
            var clientMac = getQueryStringKey("clientMac");
            var apMac = getQueryStringKey("apMac");
            var gatewayMac = getQueryStringKey("gatewayMac") || undefined;
            var ssidName = getQueryStringKey("ssidName") || undefined;
            var radioId = !!getQueryStringKey("radioId") ? Number(getQueryStringKey("radioId")) : undefined;
            var vid = !!getQueryStringKey("vid") ? Number(getQueryStringKey("vid")) : undefined;
            var originUrl = getQueryStringKey("originUrl");
            var previewSite = getQueryStringKey("previewSite");

            var hotspotMap = {
                3: "Voucher Access",
                5: "Local User Access",
                6: "SMS Access",
                8: "RADIUS Access"
            };

            var errorHintMap = {
                "0": "Login Successful",
                "-1": "General error.",
                "-41500": "Invalid authentication type.",
                "-41501": "Failed to authenticate.",
                "-41502": "Incorrect voucher code.",
                "-41503": "This voucher code is expired.",
                "-41504": "The traffic used by this voucher code has reached the limit.",
                "-41505": "The number of users has reached the limit.",
                "-41506": "Invalid authorization information.",
                "-41507": "Your authentication times out. You can get authenticated again until the next day.",
                "-41508": "The traffic used by this local user has reached the limit.",
                "-41512": "This local user is expired.",
                "-41513": "This local user is disabled.",
                "-41514": "Incorrect MAC address.",
                "-41516": "The number of users has reached the limit.",
                "-41517": "Incorrect password.",
                "-41518": "This SSID does not exist.",
                "-41519": "Invalid code.",
                "-41520": "The code is expired.",
                "-41521": "The number of users has reached the limit.",
                "-41522": "Failed to validate the code.",
                "-41523": "Failed to send verification code.",
                "-41524": "Authentication failed because the username does not exsit.",
                "-41525": "Authentication failed because of the wrong password.",
                "-41526": "Authentication failed because the client is invalid.",
                "-41527": "Authentication failed because the local user is invalid."
            };

            var facebookUrl = !!apMac ? ('/portal/fbwifi/forward?clientMac=' + encodeURIComponent(clientMac) + '&apMac=' + encodeURIComponent(apMac) + '&ssidName=' + encodeURIComponent(ssidName) + '&radioId=' + encodeURIComponent(radioId) + '&originUrl=' + encodeURIComponent(originUrl)) : ('/portal/fbwifi/forward?clientMac=' + encodeURIComponent(clientMac) + '&gatewayMac=' + encodeURIComponent(gatewayMac) + '&vid=' + encodeURIComponent(vid) + '&originUrl=' + encodeURIComponent(originUrl));

            var isCommited;
            function getQueryStringKey(key) {
                return getQueryStringAsObject()[key];
            }
            function getQueryStringAsObject() {
                var b, cv, e, k, ma, sk, v, r = {}, d = function(v) {
                    return decodeURIComponent(v);
                }, //# d(ecode) the v(alue)
                q = window.location.search.substring(1), //# suggested: q = decodeURIComponent(window.location.search.substring(1)),
                s = /([^&;=]+)=?([^&;]*)/g //# original regex that does not allow for ; as a delimiter:   /([^&=]+)=?([^&]*)/g
                ;
                ma = function(v) {
                    if (typeof v != "object") {
                        cv = v;
                        v = {};
                        v.length = 0;
                        if (cv) {
                            Array.prototype.push.call(v, cv);
                        }
                    }
                    return v;
                }
                ;
                while (e = s.exec(q)) {
                    b = e[1].indexOf("[");
                    v = d(e[2]);
                    if (b < 0) {
                        k = d(e[1]);
                        if (r[k]) {
                            r[k] = ma(r[k]);
                            Array.prototype.push.call(r[k], v);
                        } else {
                            r[k] = v;
                        }
                    } else {
                        k = d(e[1].slice(0, b));
                        sk = d(e[1].slice(b + 1, e[1].indexOf("]", b)));
                        r[k] = ma(r[k]);
                        if (sk) {
                            r[k][sk] = v;
                        } else {
                            Array.prototype.push.call(r[k], v);
                        }
                    }
                }
                return r;
            }
            Ajax.post('/portal/getPortalPageSetting', JSON.stringify({
                "clientMac": clientMac,
                "apMac": apMac,
                "gatewayMac": gatewayMac,
                "ssidName": ssidName,
                "radioId": radioId,
                "vid": vid,
                "originUrl": originUrl
            }), function(res) {
                res = JSON.parse(res);
                data = res.result;
                submitUrl = "/portal/auth";
                var landingUrl = data.landingUrl;
                isCommited = false;
                globalConfig = {
                    authType: data.authType,
                    hotspotTypes: !!data.hotspot && data.hotspot.enabledTypes || [],
                    error: data.error || 'Login Successful',
                    countryCode: !!data.sms && data.sms.countryCode || 1
                };
                function pageConfigParse() {
                    if (res.errorCode !== 0) {
                        document.getElementById("oper-hint").style.display = "block";
                        document.getElementById("oper-hint").innerHTML = errorHintMap[res.errorCode];
                    }
                    document.getElementById("hotspot-section").style.display = "none";
                    document.getElementById("input-voucher").style.display = "none";
                    document.getElementById("input-user").style.display = "none";
                    document.getElementById("input-password").style.display = "none";
                    document.getElementById("input-simple").style.display = "none";
                    document.getElementById("input-phone-num").style.display = "none";
                    document.getElementById("input-verify-code").style.display = "none";
                    document.getElementById("button-facebook").style.display = "none";
                    switch (globalConfig.authType) {
                    case 0:
                        window.authType = 0;
                        break;
                    case 1:
                        document.getElementById("input-simple").style.display = "block";
                        window.authType = 1;
                        break;
                    case 2:
                        hotspotChang(2);
                        window.authType = 2;
                        break;
                    case 7:
                        document.getElementById("button-facebook").style.display = "block";
                        document.getElementById("button-facebook").addEventListener("click", function() {
                            window.location.href = facebookUrl;
                        });
                        document.getElementById("button-login").style.display = "none";
                        window.authType = 7;
                        break;
                    case 11:
                        document.getElementById("hotspot-section").style.display = "block";
                        var options = "";
                        for (var i = 0; i < globalConfig.hotspotTypes.length; i++) {
                            options += '<option value="' + globalConfig.hotspotTypes[i] + '">' + hotspotMap[globalConfig.hotspotTypes[i]] + '</option>';
                        }
                        document.getElementById("hotspot-selector").innerHTML = options;
                        hotspotChang(globalConfig.hotspotTypes[0]);
                        window.authType = globalConfig.hotspotTypes[0];
                        break;
                    }
                }

                function handleSubmit() {
                    var submitData = {};
                    submitData['authType'] = window.authType;
                    switch (window.authType) {
                    case 3:
                        submitData['voucherCode'] = document.getElementById("voucherCode").value;
                        break;
                    case 5:
                        submitData['localuser'] = document.getElementById("username").value;
                        submitData['localuserPsw'] = document.getElementById("password").value;
                        break;
                    case 1:
                        submitData['simplePassword'] = document.getElementById("simplePassword").value;
                        break;
                    case 0:
                        break;
                    case 6:
                        submitData['phone'] = "+" + document.getElementById("country-code").value + document.getElementById("phone-number").value;
                        submitData['code'] = document.getElementById("verify-code").value;
                        break;
                    case 2:
                    case 8:
                        submitData['username'] = document.getElementById("username").value;
                        submitData['password'] = document.getElementById("password").value;
                        break;
                    default:
                        break;
                    }

                    if (isCommited == false) {
                        submitData['clientMac'] = clientMac;
                        submitData['apMac'] = apMac;
                        submitData['gatewayMac'] = gatewayMac;
                        submitData['ssidName'] = ssidName;
                        submitData['radioId'] = radioId;
                        submitData['vid'] = vid;
                        if (window.authType == 2 || window.authType == 8) {
                            submitUrl = "/portal/radius/auth";
                            submitData['authType'] = window.authType;
                        } else {
                            submitData['originUrl'] = originUrl;
                        }
                        function doAuth() {
                            Ajax.post(submitUrl, JSON.stringify(submitData).toString(), function(data) {
                                data = JSON.parse(data);
                                if (!!data && data.errorCode === 0) {
                                    isCommited = true;
                                    window.location.href = landingUrl;
                                    document.getElementById("oper-hint").innerHTML = errorHintMap[data.errorCode];
                                    loginForm.style.animation = "loginFormFadeout .2s forwards";
                                    loginSuccessContainer.style.animation = "loginSuccessFadein .1s .2s forwards";
                                    setTimeout(loginSuccessSoundPlay, 300);
                                    function loginSuccessSoundPlay () {
                                        loginSuccessSound.play();
                                    };
                                } else {
                                    document.getElementById("oper-hint").innerHTML = errorHintMap[data.errorCode];
                                    navigator.vibrate(300)
                                }
                            });
                        }
                        doAuth();
                    }
                }
                function hotspotChang(type) {

                    document.getElementById("input-voucher").style.display = "none";
                    document.getElementById("input-user").style.display = "none";
                    document.getElementById("input-password").style.display = "none";
                    document.getElementById("input-phone-num").style.display = "none";
                    document.getElementById("input-verify-code").style.display = "none";
                    document.getElementById("button-login").style.display = "block";
                    window.authType = Number(type);
                    switch (Number(type)) {
                    case 3:
                        document.getElementById("input-voucher").style.display = "block";
                        break;
                    case 5:
                    case 2:
                    case 8:
                        document.getElementById("input-user").style.display = "block";
                        document.getElementById("input-password").style.display = "block";
                        break;
                    case 6:
                        document.getElementById("input-phone-num").style.display = "block";
                        document.getElementById("input-verify-code").style.display = "block";
                        break;
                    }
                }
                globalConfig.countryCode = "+" + parseInt(globalConfig.countryCode, 10);
                document.getElementById("country-code").value = parseInt(globalConfig.countryCode, 10);
                document.getElementById("hotspot-selector").addEventListener("change", function() {
                    var obj = document.getElementById("hotspot-selector");
                    var opt = obj.options[obj.selectedIndex];
                    hotspotChang(opt.value);
                });
                document.getElementById("button-login").addEventListener("click", handleSubmit);
                document.getElementById("get-code").addEventListener("click", function(e) {
                    e.preventDefault();
                    var phoneNum = document.getElementById("phone-number").value;
                    function sendSmsAuthCode() {
                        Ajax.post("/portal/sendSmsAuthCode", JSON.stringify({
                            clientMac: clientMac,
                            apMac: apMac,
                            gatewayMac: gatewayMac,
                            ssidName: ssidName,
                            radioId: radioId,
                            vid: vid,
                            phone: "+" + document.getElementById("country-code").value + phoneNum
                        }), function(data) {
                            data = JSON.parse(data);
                            if (data.errorCode !== 0) {
                                document.getElementById("oper-hint").innerHTML = errorHintMap[data.errorCode];
                            } else {
                                document.getElementById("oper-hint").innerHTML = "SMS has been sent successfully.";
                            }
                        });
                    }
                    sendSmsAuthCode();
                    document.getElementById("oper-hint").innerHTML = "Sending Authorization Code...";
                });
                pageConfigParse();
            });
        </script>
    </body>
</html>
